<div class="form-group" *ngIf="!SUCCESS">
  <div class="sixteen wide column">
    <h2>Carica un Processo</h2>
    <label for="file">Scegli file .bpmn da caricare</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>
</div>
<div *ngIf="SUCCESS">
  <p>Processo caricato correttamente.</p>
</div>
