<form (ngSubmit)="onSubmit()" (ngModelChange)="changedExtraHandler($event)" #compilazioneVariabili="ngForm" class="ui form">
	<div [hidden]="submitted">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li id="breadcrumb-item-active" class="breadcrumb-item active">Compilazione Variabili Garanzie</li>
			</ol>
		</nav>
		<button type="submit" class="ui button" [disabled]="!compilazioneVariabili.form.valid">Conferma Dati</button>
	</div>
	<div [hidden]="!submitted">
		<p>Task completed.</p>
	</div>
</form>
