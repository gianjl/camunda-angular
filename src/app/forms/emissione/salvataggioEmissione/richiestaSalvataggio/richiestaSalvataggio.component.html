<form (ngSubmit)="onSubmit()" (ngModelChange)="changedExtraHandler($event)" #richiestaSalvataggio="ngForm" class="ui form">
	<div [hidden]="submitted">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li id="breadcrumb-item-active" class="breadcrumb-item active">Richiesta Salvataggio</li>
			</ol>
		</nav>
		<button type="submit" class="ui button" [disabled]="!richiestaSalvataggio.form.valid">Conferma</button>
	</div>
	<div [hidden]="!submitted">
		<p>Task completed.</p>
	</div>
</form>
