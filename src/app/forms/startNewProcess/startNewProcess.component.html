<div class="container">
  <div [hidden]="submitted">
    <h2>Avvia un nuovo processo</h2>
    <form (ngSubmit)="onSubmit()" #startNewProcess="ngForm" class="ui form">
      <div class="field">
        <button type="submit" class="ui button" [disabled]="!startNewProcess.form.valid">Avvia Process</button>
      </div>
    </form>
  </div>
  <div [hidden]="!submitted">
    <p>Processo Avviato.</p>
  </div>
</div>
